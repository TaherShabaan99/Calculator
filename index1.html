<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <script src="main.js"></script>
  <link rel="stylesheet" href="style1.css">
</head>

<body>
  <section class="container11">
    <!-- Value will be output here-->
    <form>
      <input type="text" class="whole-screen">
    </form>
    <!--There will be four buttons for the sign + - x รท-->
    <!-- Dark Blue Buttons-->
    <div class="ALLbuttons">
      <button type="button" class="btns DBlue" data-num="+">+</button>
      <button type="button" class="btns DBlue" data-num="-">-</button>
      <button type="button" class="btns DBlue" data-num="*">*</button>
      <button type="button" class="btns DBlue" data-num="/">/</button>
      <!--There will be 11 buttons 9 of them for the numbers(1 to 9) and the other two for = & .    -->
      <!-- Grey Buttons-->
      <button type="button" class="btns GreyBtn" data-num=".">.</button>
      <button type="button" class="btns GreyBtn" data-num="9">9</button>
      <button type="button" class="btns GreyBtn" data-num="8">8</button>
      <button type="button" class="btns GreyBtn" data-num="7">7</button>
      <button type="button" class="btns GreyBtn" data-num="6">6</button>
      <button type="button" class="btns GreyBtn" data-num="5">5</button>
      <button type="button" class="btns GreyBtn" data-num="4">4</button>
      <button type="button" class="btns GreyBtn" data-num="3">3</button>
      <button type="button" class="btns GreyBtn" data-num="2">2</button>
      <button type="button" class="btns GreyBtn" data-num="1">1</button>
      <button type="button" class="btns GreyBtn" data-num="0">0</button>
      <button type="button" class="equalbtn">=</button>
      <button type="button" class="clearbtn">C</button>
      <!-- Clearbtn For reseting-->
    </div>
  </section>
</body>

</html>
